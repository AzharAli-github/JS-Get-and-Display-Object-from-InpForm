<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storing Objects</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <form action="">
                <h2>Employee Form</h2>
                <label for="text">First Name</label>
                <input type="text" class="firstName" id="firstName"><br>
                <label for="text">Last Name</label>
                <input type="text" class="lastName" id="lastName"><br>
                <label for="text">Employee ID</label>
                <input type="text" class="empId" id="empId"><br>
                <label for="text">Position</label>
                <input type="text" class="position" id="position"><br>
                <button class="add">ADD</button>
            </form>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
